<!Doctype html>
<html>
    
    <head>
     <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <div class="main">
        <section class="screen">
        <div class="previous" data-operand-previous></div>
        <div class="current" data-operand-current></div>
      </section>
       
        <section class="btn-row">
            <div class="data-btn-row">
                <button class="data-btn-db" data-clear>C</button>
                <button class="data-btn" data-delete>←</button>
                <button class="data-btn" data-operation>÷</button>
            </div>
            <div class="data-btn-row">
                <button class="data-btn" data-number>7</button>
                <button class="data-btn" data-number>8</button>
                <button  class="data-btn" data-number>9</button>
                <button class="data-btn" data-operation>*</button>
            </div>
            <div class="data-btn-row">
                <button class="data-btn"  data-number>4</button>
                <button class="data-btn" data-number>5</button>
                <button class="data-btn" data-number>6</button>
                <button class="data-btn" data-operation>-</button>
            </div>
            <div class="data-btn-row">
                <button class="data-btn" data-number>1</button>
                <button class="data-btn" data-number>2</button>
                <button class="data-btn" data-number>3</button>
                <button class="data-btn" data-operation>+</button>
            </div>
            <div class="data-btn-row">
                <button class="data-btn" data-number>.</button>
                <button class="data-btn-db" data-number>0</button>
                <button class="data-btn" data-equals>=</button>
                </div>
        </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
